<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab Locator Admin</title>
    <link rel="icon" href="assets/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mada" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="assets/images/lablocatorlogo.png" alt=""></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Admin Logout</a></li>
            </ul>
        </div>
    </nav>
    <div id="myModal" class="modal">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="assets/images/lablocatorlogo.PNG" alt=""></a>
                </div>
            </div>
        </nav>
        <div class="overlay vertical-center">
            <div class="container adminModalContent">
                <div class="row">
                    <div class="col-12-lg text-center modalDivs">
                        <h3 id="adminlogintitle">Admin Login</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12-lg text-center alertAdmin modalDivs">
											<input type="email" class="form-control" id="adminEmail" placeholder="Email">  
 										</div>
                </div>
                <div class="row">
                    <div class="col-12-lg text-center modalDivs">
											<input type="password" class="form-control" id="adminPw" placeholder="Password">  
 										</div>
                </div>
                <div class="row">
                    <div class="col-12-lg text-center modalDivs">
                        <button id="loginButtonAdminModal" type="button" class="btn btn-secondary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline" id="search">
                    <input class="form-control form-control-danger" placeholder="Find a lab" id="searchBoxAdmin" type="text">
                    <button class="btn btn-secondary" id="searchButton" type="submit"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Search</button>
                    <button class="btn btn-secondary" id="clearButton" type="submit"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Clear</button>
                    <button class="btn btn-secondary" id="addLabButton" type="submit"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Add New Lab</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Labs</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover table-striped" id='lab-table'>
                            <thead>
                                <tr>
                                    <th>Lab Name</th>
                                    <th>Address</th>
                                    <th>Partners Affiliate</th>
                                    <th>Lab Orders</th>
                                    <th>Phone</th>
                                    <th>Fax</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody .table-striped>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Lab  -->
                <div class="modal fade" id="addLabModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header addEditTitle">
                                <h5 class="modal-title">Add a New Lab</h5>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label id="lab-name-label" for="lab-name-input">Lab Name</label>
                                            <input class="form-control" placeholder="Lab Name" id="lab-name-input" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label id="lab-address-label" for="address-input">Address</label>
                                            <input class="form-control" placeholder="Lab Address" id="address-input" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label id="lab-city-label" for="city-input">City</label>
                                            <input class="form-control" placeholder="City" id="city-input" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label id="lab-state-label" for="state">State</label>
                                            <select class="form-control" id="state" name="state">
                                                <option value="">Choose state</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DC">District of Columbia</option>
                                                <option value="DE">Delaware</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="IA">Iowa</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MD">Maryland</option>
                                                <option value="ME">Maine</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MT">Montana</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NY">New York</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="PR">Puerto Rico</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VA">Virginia</option>
                                                <option value="VT">Vermont</option>
                                                <option value="WA">Washington</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label id="lab-zip-label" for="zip-input">Zip Code</label>
                                            <input class="form-control" placeholder="Zip Code" id="zip-input" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="phone-input">Phone Number</label>
                                            <input class="form-control" placeholder="Phone Number" id="phone-input" type="text">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="fax-input">Fax Number</label>
                                            <input class="form-control" placeholder="Fax Number" id="fax-input" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="partnersAffiliate-input">Partners Affiliate</label>
                                            <select class="form-control" id="partnersAffiliate-input" name="partnersAffiliate">
                                                <option value="">Partners Affiliate</option>
                                                <option value="BWH">Brigham and Women's Hospital</option>
                                                <option value="CDH">Cooley Dickinson Hospital</option>
                                                <option value="NSMC">North Shore Medical Center</option>
                                                <option value="MGH">Mass General Hospital</option>
                                                <option value="DF">Dana Farber</option>
                                                <option value="NWH">Newton Wellesley Hospital</option>
                                                <option value="WDH">Wentworth-Douglass Hospital</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <!-- <label for="labOrders-input">Lab Orders</label> -->
                                            <select class="form-control" id="labOrders-input" name="labOrders">
                                                <option value="">Lab orders</option>
                                                <option value="Epic">Epic</option>
                                                <option value="Written">Written</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="appointment-input">Appointment Needed?</label>
                                            <select class="form-control" id="appointment-input" name="labOrders">
                                                <option value="">Appointment Needed?</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="practiceOnly-input">Practice Only?</label>
                                            <select class="form-control" id="practice-input" name="labOrders">
                                                <option value="">Practice Only?</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modalButtons">
                                        <button type="button" class="btn btn-secondary" id="saveLab">Save Lab</button>
                                        <button type="button" class="btn btn-secondary" id="cancelAddLab" data-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Confirm Delete Modal -->
                <div class="modal fade" tabindex="-1" role="dialog" id="confirmDelete">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Delete Lab</h4>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this lab?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="delete" class="btn btn-secondary">Delete</button>
                                <button type="button" class="btn btn-secondary" id="cancelDelete" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/71ea549139.js"></script>
    <!-- javascript  -->
    <script type="text/javascript" src="assets/javascript/defiant.js"></script>
    <script type="text/javascript" src="assets/javascript/string.js"></script>
    <script type="text/javascript" src="assets/javascript/ie.polyfill.js"></script>
    <script type="text/javascript" src="assets/javascript/json.js"></script>
    <script type="text/javascript" src="assets/javascript/json.search.js"></script>
    <script type="text/javascript" src="assets/javascript/json.toXML.js"></script>
    <script type="text/javascript" src="assets/javascript/json.mtrace.js"></script>
    <script type="text/javascript" src="assets/javascript/node.toJSON.js"></script>
    <script type="text/javascript" src="assets/javascript/node.select.js"></script>
    <script type="text/javascript" src="assets/javascript/node.serialize.js"></script>
    <script type="text/javascript" src="assets/javascript/admin.js"></script>
</body>

</html>
