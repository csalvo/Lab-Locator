<!DOCTYPE html>
<html>
<head>
	<title>Find My Lab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/styles.css"></link>
</head>
<body>

<container class="labContainer">
	
	<div class="row">
		<div class="col-sm-1">
		</div>
		<div class="col-sm-10" id="labDisplay">
			<div class="labMapImage">
			</div>
			<div id="labInfo">
				<ul>
					<li id="name">name</li>
					<li id="address">address</li>
					<li id="phone">phone number</li>
					<li id="hours">hours</li>
					<li id="rating ">rating</li>
					<button id="directions">Directions</button>
				</ul>
			</div>
		</div>
		<div class="col-sm-1">
<!--button for admin access-->
          <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#adminModal">Admin</button>
		</div>
	</div>

<!--admin modal window with email and password inputs-->
	<div class="modal fade" id="adminModal" role="dialog">
   	<div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header modal-content">
         <h4>Admin email and password</h4>
        </div>
        <div class="modal-body">
          <div class="adminAuth">
				<form class="form-inline">
						<div class="form-group">
						  <input type="text" class="form-control" id="adminEmail" placeholder="admin email">
						</div>
						<div class="form-group">
						  <input type="password" class="form-control" id="enterPw" placeholder="password">
					    </div>
			      <div class="modal-footer">
			        <button id="btnLogin" type="button" class="btn btn-default" data-dismiss="modal">Log In</button>
			        
			      </div>
			      </form>
      		</div>
      	</div>
    	</div>
  	</div>
	</div>






</container>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
