<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab Locator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Chrome Tab Icon -->
    <link rel="shortcut icon" href="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwiz05TL8M3VAhVs74MKHfoWA-sQjRwIBw&url=https%3A%2F%2Fwww.flaticon.com%2Ffree-icons%2Ferlenmeyer-flask_168574&psig=AFQjCNFaVWYxLyvvrL2MGOSaGXE2wHvlaw&ust=1502496174912419" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <nav class="navbar navbar-light bg-faded">
                <img src="assets/images/lab_locator_logo_1024.jpg" height="40">
            </nav>
            <div id="centerText">
                <h1 class="text-center">Find a lab near...</h1>
            </div>
            <!-- Form -->
            <div class="form-group row">
                <div class="container" id="searchBox">
                    <div class="col-xs-10 col-sm-10">
                        <input class="form-control" type="text" value="Street Address, City, State, Zip Code" id="example-text-input">
                    </div>
                    <div class="col-xs-2 col-sm-2 dropdown" id="radiusBtn">
                        <div>within...</div>
                        <button class="btn dropdown-toggle-split radius" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Radius <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu text-center" aria-labelledby="dropdownMenu2">
                            <li>
                                <ul>
                                    <button id="dropDownBtn" class="dropdown-item" type="button">5 miles</button>
                                </ul>
                                <ul>
                                    <button id="dropDownBtn" class="dropdown-item" type="button">10 miles</button>
                                </ul>
                                <ul>
                                    <button id="dropDownBtn" class="dropdown-item" type="button">20 miles</button>
                                </ul>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <input id="submit" class="btn" type="submit" value="Submit">
            </div>
        </div>
    </div>
    <!-- Main Page -->
    <div id="mainPage">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="assets/images/lab_locator_logo_1024.jpg" height="40"></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <button class="glyphicon glyphicon-log-in .align-bottom adminLogin"></button> Admin Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

                    <div class="modal fade" id="adminModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Admin Login</h4>
                            </div>
                            <div class="adminAuth">
                        <form>
                            <div class="form-group">
                            <label for="email-input">Email</label>
                                <input type="email" class="form-control" id="adminEmail" placeholder="admin@email.com">
                            </div>
                            <div class="form-group">
                            <label for="password-input">Password</label>
                                <input type="password" class="form-control" id="enterPw" placeholder="Password">
                            </div>
                          <div class="modal-footer">
                                <button id="btnLogin" type="button" class="btn btn-default" data-dismiss="modal">Log In</button>
                                <button id="btnSignUp" type="button" class="btn btn-default" data-dismiss="modal">Sign Up</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- javascript  -->
    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
